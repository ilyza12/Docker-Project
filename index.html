<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF/Txt Converter</title>
    <!-- rel to style.css -->
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="fileForm" enctype="multipart/form-data">
      <div>
        <input type="radio" name="converttype" value="1" id="type1" />
        <label for="type1">Convert PDF to TXT</label>
        <input type="radio" name="converttype" value="2" id="type2" />
        <label for="type2">Convert TXT to PDF</label>
      </div>

      <input type="file" multiple name="file" id="file" />
      <input type="button" name="submit" value="Upload" id="submit" />
    </form>

    <!-- section to show all the links -->
    <div id="outputlinks"></div>
  </body>
  <!-- script for functionalities -->
  <script src="script.js"></script>
</html>
